<html>

<head>
    <title>Alarm System</title>
    <style type="text/css">
    	body {
    		font-family: "Courier New", Courier, monospace;
    		background-color: black;
    		color: white;
    	}
    	
    	th, td {
    		font-size: 4em;
    	}
    	
    	th {
    		text-align: right;
    		padding: 4px 26px;
    		font-weight: 400;
    	}
    	
    	td {
    		font-weight: 700;
    	}
    	
    	table{
    		border: none;
    		margin: 5px auto;
    		height: 50%;
    	}
    	
    	#buttons{
    		width: 70%;
    		height: 50%;
    		margin: 0 auto;
    	}
    	
    	button {
			width: 45%;
    		height: 40%;
    		border-radius: 14px;
    		font-size: 59px;
    		font-weight: 700;
    		color: white;
    		background-color: gray;
    	}
    	
    </style>
</head>

<body>
	<table>
		<tr><th>Status</th><td id='link' style='color:orange'>Disconnected</td></tr>
		<tr><th>Mode</th><td id='mode' style='color:orange'>Unknown</td></tr>
	</table>
	<div id='buttons'>
		<button onclick="arm()">Arm</button>
		<button onclick="disarm()">Disarm</button>
	</div>

    <script type='text/javascript' src="/socket.io/socket.io.js"></script>

<script type='text/javascript'>

	var body = document.querySelector("body");
	var status = document.querySelector("#status");
	var mode = document.querySelector("#mode");

  var socket = io();
  
  socket.on('disconnect', function(){
  	link.innerHTML = "Disconnected";
  });
  
  socket.on('status', function (data) {
	if(data.scratchConnected){
		link.innerHTML = "Connected";
		link.style.color = 'green';
		if(data.armed){
			mode.innerHTML = "Armed";
			mode.style.color = 'orange';
		}else{
			mode.innerHTML = "Disarmed";
			mode.style.color = 'green';
		}
	}
	
	console.log('status', data);

  });
  
  socket.on('alarm', function () {
    body.style.backgroundColor = "red";
  });
  
  socket.on('clear', function () {
    body.style.backgroundColor = "black";
  });
  
  socket.on('armed', function () {
    mode.innerHTML = "Armed";
    mode.style.color = 'green';
  });
  
  socket.on('disarmed', function () {
    mode.innerHTML = "Disarmed";
    mode.style.color = 'orange';
  });
  
  function arm(){
  	socket.emit('arm');
  }
  
  function disarm(){
  	socket.emit('disarm');
  }
</script>

</body>

</html>
